let largest = null;

    jumlah += nilai;
  if (largest === null) {
    largest = nilai;
  } else if (nilai > largest) {
    largest = nilai;
  }
  if (smallest === null) {
    smallest = nilai;
  } else if (nilai < smallest) {
    smallest = nilai;
  }

}
let rataRata = jumlah/3;
let hasil = rataRata.toFixed(2);


console.log("The largest value is:", largest);
console.log("The smallest value is:", smallest);
