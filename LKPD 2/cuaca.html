<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let farenheit = 900
        let celcius = parseInt((farenheit - 32) * 5/9);

        if (celcius >= 300){
            console.log("Suhu Terlalu Panas Yaitu " + celcius + "c")
        }
        else if (celcius <= 250 && celcius >= 0){
            console.log("Suhu Terlalu Dingin Yaitu " + celcius + "c")
        }else{
            console.log("Suhu Sudah Normal Yaitu " + celcius + "c")
        }
        console.log(celcius)
    </script>
</body>
</html>
