<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let paibp = 77;
        let mtk = 82;
        let dpk = 70;
        nilai = Math.round((paibp + dpk + mtk) / 3);

        if (nilai >= 80 && nilai <= 100) {
            console.log(nilai + " Adalah Nilai A")
        }
        else if (nilai >= 75 && nilai < 80){
            console.log(nilai + " Adalah Nilai B")
        }
        else if (nilai >= 65 && nilai < 75){
            console.log(nilai + " Adalah Nilai C")
        }
        else if (nilai >= 45 && nilai < 65){
            console.log(nilai + " Adalah Nilai D")
        }
        else if (nilai >= 0 && nilai < 45){
            console.log(nilai + " Adalah Nilai E")
        }else(
            console.log(nilai + " Adalah Nilai K")
        )
    </script>
</body>
</html>
