<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let data = 22505197803
        if(data <= 40000000000 && data >= 10000000000){
            golongan = Math.floor(data / 10000000000);
            days = Math.floor(data % 10000000000 / 100000000);
            bulan = Math.floor(data % 100000000 / 1000000);
            switch(bulan){
                case 1:
                    bulan = "Januari"
                    break
                case 2:
                    bulan = "Februari"
                    break
                case 3:
                    bulan = "Maret"
                    break
                case 4:
                    bulan = "April"
                    break
                case 5:
                    bulan = "May"
                    break
                case 6:
                    bulan = "Juni"
                    break
                case 7:
                    bulan = "Juli"
                    break
                case 8:
                    bulan = "Agustus"
                    break
                case 9:
                    bulan = "September"
                    break
                case 10:
                    bulan = "Oktober"
                    break
                case 11:
                    bulan = "November"
                    break
                case 12:
                    bulan = "Desember"
                    break
                default:
                    bulan = "Not found"
            }
            tahun = Math.floor(data % 1000000 / 100);
            urut = Math.floor(data % 10);
            
            console.log("Nomor Pelanggan " + data + " Golongan ke " + golongan + " Tanggal " + days + " " + bulan + " " + tahun + " Nomor Urut " + urut)
            
        } else {
            console.log("Data Not Found")
        }
    </script>
</body>
</html>
